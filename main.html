<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }
  .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }
  input[type="text"],
  select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  input[type="checkbox"] {
    margin-right: 5px;
  }
  input[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
<title>Dog Adoption Application</title>
</head>
<body>
  <div class="container">
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number">

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Enter your address">

      <label>
        <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?">
        Have you ever lived with a Dog before?
      </label>

      <label for="breeds">Please select your preferred breeds (select at least 3)</label>
      <select id="breeds" name="breeds" multiple>
        <option value="breed1">Breed 1</option>
        <option value="breed2">Breed 2</option>
        <option value="breed3">Breed 3</option>
        <!-- Add more breed options here -->
      </select>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
